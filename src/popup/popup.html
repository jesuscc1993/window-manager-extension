<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <form id="open-new-window">
      <h3 class="no-margin-top">Open in new window</h3>
      <p>
        <label for="url">URL:</label>
        <input id="url" name="url" class="flex1" />
      </p>
      <hr />
      <p>
        <label for="left">Left (px):</label>
        <input id="left" name="left" type="number" />
      </p>
      <p>
        <label for="top">Top (px):</label>
        <input id="top" name="top" type="number" />
      </p>
      <hr />
      <p>
        <label for="width">Width (px):</label>
        <input id="width" name="width" type="number" />
      </p>
      <p>
        <label for="height">Height (px):</label>
        <input id="height" name="height" type="number" />
      </p>
      <hr />
      <p>
        <label for="asPopup">Open as:</label
        ><select id="type" name="type">
          <option value="normal">Normal</option>
          <option value="popup">Popup</option>
          <option value="panel">Panel</option>
          <option value="app" disabled>App</option>
          <option value="devtools" disabled>DevTools</option>
        </select>
      </p>
      <p>
        <label for="replaceWindow">Replace current tab:</label>
        <input id="replaceWindow" name="replaceWindow" type="checkbox" />
      </p>
      <button id="open-new-window-btn">Open window</button>
    </form>

    <script
      type="text/javascript"
      src="../../vendor/jquery/jquery.min.js"
    ></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
